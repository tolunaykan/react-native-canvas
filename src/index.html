<html>
  <head>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no' name='viewport'>
    <style>
      @font-face { font-family: 'Alloy Ink'; src: url('./AlloyInk.otf'); }
      @font-face { font-family: 'Attack Graffiti'; src: url('./AttackGraffiti.otf'); }
      @font-face { font-family: 'Capiten'; src: url('./CapitenRegular.otf'); }
