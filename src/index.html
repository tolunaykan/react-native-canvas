<html>
  <head>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no' name='viewport'>
    <style>
      @font-face { font-family: 'Alloy Ink'; src: local('Alloy Ink'), url('file:///android_asset/fonts/Alloy Ink.otf') format('opentype'); }
      @font-face { font-family: 'Attack Graffiti'; src: local('Attack Graffiti'), url('file:///android_asset/fonts/Attack Graffiti.otf') format('opentype'); }
      @font-face { font-family: 'Capiten'; src: local('Capiten'), url('file:///android_asset/fonts/Capiten.otf') format('opentype'); }
      @font-face { font-family: 'HelpMe'; src: local('HelpMe'), url('file:///android_asset/fonts/HelpMe.ttf') format('truetype'); }
      @font-face { font-family: 'Lofty Goals'; src: local('Lofty Goals'), url('file:///android_asset/fonts/Lofty Goals.otf') format('opentype'); }
      @font-face { font-family: 'RO Spritendo'; src: local('RO Spritendo'), url('file:///android_asset/fonts/RO Spritendo.otf') format('opentype'); }
      @font-face { font-family: 'Senja Santuy'; src: local('Senja Santuy'), url('file:///android_asset/fonts/Senja Santuy.otf') format('opentype'); }
      @font-face { font-family: 'Sparky Stones'; src: local('Sparky Stones'), url('file:///android_asset/fonts/Sparky Stones.ttf') format('truetype'); }
      @font-face { font-family: 'Sunny Spells'; src: local('Sunny Spells'), url('file:///android_asset/fonts/Sunny Spells.otf') format('opentype'); }
      @font-face { font-family: 'Supply Center'; src: local('Supply Center'), url('file:///android_asset/fonts/Supply Center.ttf') format('truetype'); }
      html {
        -ms-content-zooming: none;
        -ms-touch-action: pan-x pan-y;
      }
      body {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      * {
        user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <p style="font-family:'Alloy Ink',Arial,serif;"></p>
    <p style="font-family:'Attack Graffiti',Arial,serif;"></p>
    <p style="font-family:'Capiten',Arial,serif;"></p>
    <p style="font-family:'HelpMe',Arial,serif;"></p>
    <p style="font-family:'Lofty Goals',Arial,serif;"></p>
    <p style="font-family:'RO Spritendo',Arial,serif;"></p>
    <p style="font-family:'Senja Santuy',Arial,serif;"></p>
    <p style="font-family:'Sparky Stones',Arial,serif;"></p>
    <p style="font-family:'Sunny Spells',Arial,serif;"></p>
    <p style="font-family:'Supply Center',Arial,serif;"></p>
    <script src="fontfaceobserver.standalone.js"></script>
    <script src='../node_modules/ctx-polyfill/ctx-polyfill.js' type='text/javascript'></script>
    <script src="./autoscale-canvas.js"></script>
    <script src="./webview.js"></script>

</html>
