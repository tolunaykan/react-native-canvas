<html>
  <head>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no' name='viewport'>
    <style>
      @font-face { font-family: 'alloy-ink'; src: local('alloy-ink'), url('alloy-ink.otf') format('opentype'); }
      @font-face { font-family: 'attack-graffiti'; src: local('attack-graffiti'), url('attack-graffiti.otf') format('opentype'); }
      @font-face { font-family: 'capiten'; src: local('capiten'), url('capiten.otf') format('opentype'); }
      @font-face { font-family: 'help-me'; src: local('help-me'), url('help-me.ttf') format('truetype'); }
      @font-face { font-family: 'lofty-goals'; src: local('lofty-goals'), url('lofty-goals.otf') format('opentype'); }
      @font-face { font-family: 'senja-santuy'; src: local('senja-santuy'), url('senja-santuy.otf') format('opentype'); }
      @font-face { font-family: 'sparky-stones'; src: local('sparky-stones'), url('sparky-stones.ttf') format('truetype'); }
      @font-face { font-family: 'sunny-spells'; src: local('sunny-spells'), url('sunny-spells.otf') format('opentype'); }
      @font-face { font-family: 'supply-center'; src: local('supply-center'), url('supply-center.ttf') format('truetype'); }
      html {
        -ms-content-zooming: none;
        -ms-touch-action: pan-x pan-y;
      }
      body {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      * {
        user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <p style="font-family:'alloy-ink',Arial,serif;"></p>
    <p style="font-family:'attack-graffiti',Arial,serif;"></p>
    <p style="font-family:'capiten',Arial,serif;"></p>
    <p style="font-family:'help-me',Arial,serif;"></p>
    <p style="font-family:'lofty-goals',Arial,serif;"></p>
    <p style="font-family:'senja-santuy',Arial,serif;"></p>
    <p style="font-family:'sparky-stones',Arial,serif;"></p>
    <p style="font-family:'sunny-spells',Arial,serif;"></p>
    <p style="font-family:'supply-center',Arial,serif;"></p>
    <script src="fontfaceobserver.standalone.js"></script>
    <script src='../node_modules/ctx-polyfill/ctx-polyfill.js' type='text/javascript'></script>
    <script src="./autoscale-canvas.js"></script>
    <script src="./webview.js"></script>
  </body>
</html>
